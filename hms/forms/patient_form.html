<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #f4f7fb;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 520px;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
  }

  h2 {
    margin-bottom: 6px;
    color: #1f2a44;
  }

  p {
    margin-top: 0;
    color: #6b7280;
    font-size: 14px;
  }

  .form-group {
    margin-top: 16px;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #374151;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #2563eb;
  }

  button {
    width: 100%;
    margin-top: 22px;
    padding: 13px;
    border: none;
    border-radius: 10px;
    background: #2563eb;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: #1d4ed8;
  }

  .back {
    margin-top: 14px;
    text-align: center;
  }

  .back a {
    color: #2563eb;
    text-decoration: none;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Patient Registration</h2>
  <p>Register a new patient into the hospital system</p>

  <div class="form-group">
    <label>Patient Name</label>
    <input type="text" id="name" placeholder="Enter full name">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number">
  </div>

  <div class="form-group">
    <label>Gender</label>
    <select id="gender">
      <option value="">Select gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="number" id="age" placeholder="Enter age">
  </div>

  <button onclick="savePatient()">Save Patient</button>

  <div class="back">
    <a href="../staff.html">‚Üê Back to Dashboard</a>
  </div>
</div>

<script type="module" src="../js/patient.js"></script>
</body>
</html>
