<body>

<header class="topbar">

<main class="form-wrapper">
  <div class="card">
    <h2>üë§ My Profile</h2>

    <form id="profileForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Email</label>

      <label>Phone</label>
      <input type="text" id="phone" />

      <label>Age</label>
      <input type="number" id="age" />

      <label>Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit">Update Profile</button>
    </form>
  </div>
</main>

</body>
</html>
