<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Live Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;font-family:Inter,sans-serif}
    body{margin:0;background:#f4f7fb;color:#1f2937}

    header{
      padding:18px 50px;
      background:#0f2a44;
      color:#fff;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header a{
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }

    .container{padding:60px}

    h1{text-align:center;margin-bottom:40px}

    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:30px;
      margin-bottom:60px;
    }

    .stat{
      background:#fff;
      padding:30px;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      text-align:center;
    }

    .stat h2{font-size:36px;margin:0;color:#0f2a44}
    .stat p{margin-top:10px;font-weight:600}

    .role-box{
      background:#fff;
      padding:40px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      max-width:700px;
      margin:auto;
      text-align:center;
    }

    .role-box h3{margin-bottom:20px}
    .role-box button{
      margin-top:20px;
      padding:12px 26px;
      border:none;
      border-radius:8px;
      background:#0f2a44;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <h2>üè• City Hospital Kolhapur</h2>
  <a href="index.html">Home</a>
</header>

<div class="container">

  <h1>Hospital Live Overview</h1>

  <!-- LIVE STATS -->
 <section id="overview">
  <h2 class="section-title">Live Hospital Overview</h2>

  <div class="stats">

    <div class="stat">
      <h2 id="patientCount">--</h2>
      <p>Total Patients</p>
    </div>

    <div class="stat">
      <h2 id="appointmentCount">--</h2>
      <p>Appointments</p>
    </div>

    <div class="stat">
      <h2 id="doctorCount">--</h2>
      <p>Doctors</p>
    </div>

    <div class="stat">
      <h2 id="labCount">--</h2>
      <p>Lab Reports</p>
    </div>

  </div>
</section>

<script type="module" src="./js/overview.js"></script>

</body>
</html>
