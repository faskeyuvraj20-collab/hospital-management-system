<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lab Report Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 520px;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,.1);
}

h2 {
  margin-bottom: 20px;
  color: #1f3c88;
}

select, textarea, input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: none;
  height: 90px;
}

button {
  width: 100%;
  padding: 12px;
  background: #1f3c88;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #162c63;
}

.back {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: #555;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="card">
  <h2>üß™ Lab Report Entry</h2>

  <select id="requestSelect">
    <option value="">Select Pending Lab Request</option>
  </select>

  <textarea id="results" placeholder="Test Results"></textarea>

  <textarea id="remarks" placeholder="Remarks / Notes"></textarea>

  <input type="date" id="reportDate">

  <button onclick="saveLabReport()">Save Lab Report</button>

  <a href="../staff.html" class="back">‚Üê Back to Dashboard</a>
</div>

<script type="module" src="../js/lab_report.js"></script>
</body>
</html>
