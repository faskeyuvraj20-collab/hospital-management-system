<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Appointments | HMS PRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-main: #1e293b;
      --text-muted: #64748b;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
    }

    /* Modern Glass Header */
    header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-link {
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.2s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .back-link:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Page Heading Area */
    .page-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      font-size: 1.85rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .pdf-btn {
      background: #1e293b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, background 0.2s;
    }

    .pdf-btn:hover {
      background: #0f172a;
      transform: translateY(-2px);
    }

    /* Modern Table Styling */
    .table-container {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f8fafc;
      padding: 18px 24px;
      text-align: left;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      border-bottom: 1px solid #e2e8f0;
    }

    td {
      padding: 20px 24px;
      font-size: 0.95rem;
      border-bottom: 1px solid #f1f5f9;
      color: #334155;
    }

    tr:last-child td { border-bottom: none; }

    tr:hover td {
      background: #fbfcfe;
    }

    /* Status Pills */
    .status {
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .completed {
      background: #dcfce7;
      color: #166534;
    }

    .pending {
      background: #fef3c7;
      color: #92400e;
    }

    /* Modern Action Buttons */
    .action-btn {
      padding: 8px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
      color: var(--text-main);
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
  </style>
</head>

<body>

<header>
  <h2><i class="fas fa-hospital-symbol"></i> HMS PRO</h2>
  <a href="staff.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
</header>

<div class="container">
  <div class="page-info">
    <div>
      <h1>Today's Appointments</h1>
      <p style="color:var(--text-muted); margin: 5px 0 0 0;">Manage and view all patient check-ins for today.</p>
    </div>
    <button class="pdf-btn" onclick="exportToPDF()">
      <i class="fas fa-file-pdf"></i> Export List
    </button>
  </div>

  <div class="table-container">
    <table id="appointmentTableMain">
      <thead>
        <tr>
          <th><i class="fas fa-user"></i> Patient Name</th>
          <th><i class="fas fa-user-md"></i> Assigned Doctor</th>
          <th><i class="fas fa-info-circle"></i> Status</th>
          <th><i class="fas fa-bolt"></i> Quick Action</th>
        </tr>
      </thead>
      <tbody id="appointmentTable">
        </tbody>
    </table>
  </div>
</div>

<script type="module" src="./js/today.js"></script>

<script>
  function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // PDF Style Settings
    doc.setFontSize(20);
    doc.setTextColor(30, 41, 59);
    doc.text("Daily Appointment Schedule", 14, 20);
    
    doc.setFontSize(10);
    doc.setTextColor(100);
    doc.text("Date: " + new Date().toLocaleDateString(), 14, 28);
    doc.text("Generated by HMS PRO Management System", 14, 33);

    doc.autoTable({
      html: '#appointmentTableMain',
      startY: 40,
      theme: 'striped',
      headStyles: { fillColor: [99, 102, 241], textColor: 255 },
      styles: { cellPadding: 5, fontSize: 10 },
      // Exclude the 'Action' column from PDF
      columns: [
        { header: 'Patient', dataKey: 'Patient' },
        { header: 'Doctor', dataKey: 'Doctor' },
        { header: 'Status', dataKey: 'Status' }
      ]
    });

    doc.save("HMS_Today_Appointments.pdf");
  }
</script>

</body>
</html>
