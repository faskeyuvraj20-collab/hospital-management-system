<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doctor Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #fff;
  width: 420px;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.card h2 {
  margin-bottom: 20px;
  color: #1f3c88;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  background: #1f3c88;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #162c63;
}

.back {
  display: block;
  margin-top: 15px;
  text-align: center;
  text-decoration: none;
  color: #555;
}
</style>
</head>

<body>

<div class="card">
  <h2>üë®‚Äç‚öïÔ∏è Doctor Registration</h2>

  <input type="text" id="name" placeholder="Doctor Name">
  <input type="email" id="email" placeholder="Doctor Email">
  <input type="password" id="password" placeholder="Temporary Password">
  <input type="text" id="phone" placeholder="Phone Number">

  <select id="department">
    <option value="">Select Department</option>
    <option>Cardiology</option>
    <option>Neurology</option>
    <option>Orthopedics</option>
    <option>General Medicine</option>
    <option>Pediatrics</option>
  </select>

  <button onclick="registerDoctor()">Register Doctor</button>

  <a href="../staff.html" class="back">‚Üê Back to Dashboard</a>
</div>

<script type="module" src="../js/doctor.js"></script>
</body>
</html>
